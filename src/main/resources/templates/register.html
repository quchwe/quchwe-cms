<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<form class="form-horizontal" role="form" >
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" placeholder="请输入用户名"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="password" placeholder="请输入密码"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/>请记住我
                </label>
            </div>
        </div>
    </div>

</form>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button  class="btn btn-default" onclick="register()">注册</button>
    </div>
</div>
<script type="text/javascript">


    function register() {
        var jsonStr = {userName:$("#userName").val(),userPassword:$("#password").val()};
        var user =new Object(); ;
        user.userName =$("#userName").val();
        user.userPassword =$("#password").val();
//        $.post('/login_and_sign_up/register',JSON.stringify(user),function (data, status) {
//            alert(data);
//        },"json");

        $.ajax({
            type: "POST",
            url: "/login_and_sign_up/register",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(user),
            dataType: "json",
            success: function (message) {
                if (message > 0) {
                    alert("请求已提交！我们会尽快与您取得联系");
                }
            },
            error: function (message) {
                $("#request-process-patent").html("提交数据失败！");
            }
        });
    }
</script>
</body>
</html>
