<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <title>注册登录</title>
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<form id="form" class="form-horizontal" role="form" action="/login_and_sign_up/login" method="post">
    <div class="form-group" style="margin-top: 30px;padding-top: 30px">
        <label class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-10">
            <input class="form-control" id="userName" name="userName" type="text" placeholder="请输入用户名..."/>
        </div>
    </div>
    <div class="form-group" style="margin-top: 30px;padding-top: 30px">
        <label for="inputPassword" class="col-sm-2 control-label">密码 ：</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputPassword" name="password" type="text" placeholder="请输入用户密码"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/>请记住我
                </label>

                <label style="margin-left: 30px">
                    <input type="checkbox"/>忘记密码
                </label>
            </div>
        </div>
    </div>

</form>

<div class="col-sm-offset-2 col-sm-10">
    <button onclick="login()" class="btn btn-default">登录</button>

    <button id="forgetPwd" class="btn btn-default" style="margin-left: 30px" onclick="register()">注册</button>
</div>

<script type="text/javascript">
    function register() {
        //alert("hello");
        window.open("/login_and_sign_up/register","_self") ;
//        $.get("/login_and_sign_up/register",function () {
//
//        });
    }

    function login() {
        alert('rr');
        //$.post()
        $("#form").submit();
    }
</script>
</body>
</html>
