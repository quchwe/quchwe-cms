<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8"/>
<title>ReadingList</title>
<a th:href="'http://www.amazon.com/gp/product/'
   +${book.isbn}
    +'/tag='+${amazonID}"
   th:text="${book.title}">Title</a>
</head>

<style>
    label{
        font-weight: bold;
    }
</style>
<body style="background-color: #cccccc;font-family: Arial,Helvetica,sans-serif">

<h2>Your Reading List</h2>
<div th:unless="${#lists.isEmpty(books)}">
    <dl th:each="book:${books}">
        <dt class="bookHeadline" style="font-size: 12pt;font-weight: bold">
            <span th:text="${book.title}">Title</span> by
            <span th:text="${book.author}">Author</span>
            (ISBN:<span th:text="${book.isbn}">ISBN</span>)
        </dt>
        <dd class="bookDescription" style="font-weight: bold">
            <span th:if="${book.description}"
                  th:text="${book.description}">Description</span>
            <span th:if="${book.description eq null}">
                No Description available
            </span>
        </dd>
    </dl>
</div>
<div th:if="${#lists.isEmpty(books)}">
    <p>You have no books in your book list</p>
</div>
<hr/>
<h3>Add a book</h3>

<form method="post">
    <label for="title">Title  :</label>
    <input type="text" id="title" name="title" size="50"/><br/>
    <label for="author" id="author">Author:</label>
    <input type="text" name="author" size="50"/><br/>
    <label for="ISBN" >ISBN:</label>
    <input id="ISBN" name="ISBN" size="50"/><br/>
    <label for="description">Description:</label><br/>
    <textarea name="description" id="description" cols="80" rows="5"></textarea><br/>
    <input type="submit"/>
</form>
</body>
</html>
